<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱心慈善 - 首页</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="nav-container">
            <ul class="nav-menu">
                <li><a href="index.html">首页</a></li>
                <li><a href="search.html">搜索活动</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- 页面标题和介绍 -->
        <div class="home-header">
            <h1>为爱行动，改变世界</h1>
            <p>加入我们的慈善活动，一起为需要帮助的人们带来希望和温暖</p>
        </div>

        <!-- 组织信息 -->
        <div class="organization-info">
            <h2>关于爱心慈善</h2>
            <p>爱心慈善组织致力于通过各类慈善活动帮助需要帮助的人群。我们相信每个人的小小善举都能汇聚成改变世界的力量。</p>
            <div class="contact-info">
                <h3>联系我们</h3>
                <p>📧 Email: info@lovecharity.org</p>
                <p>📞 电话: (02) 1234 5678</p>
                <p>📍 地址: 悉尼市中心爱心大厦</p>
            </div>
        </div>

        <!-- 活动列表区域 -->
        <div class="events-section">
            <h2>近期慈善活动</h2>
            <div id="events-container" class="events-list">
                <!-- 加载状态 -->
                <div id="loading">加载中...</div>
            </div>
            <!-- 错误信息区域 -->
            <div id="error" style="display: none;"></div>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <h2>功能开发中</h2>
            <p>此功能目前正在开发中，敬请期待！</p>
            <button class="close-modal">确定</button>
        </div>
    </div>

    <!-- 引入JavaScript文件 -->
    <script src="js/home.js"></script>
</body>
</html>
